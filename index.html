<body>

    <div>
        <label for="capacity">Mochila (capacidade):</label>
        <input type="number" id="capacity" min="0" step="1">
        <button onclick="addItem()">Adicionar Item</button>
    </div>
    
    <div id="itemsContainer">
        <!-- Itens serÃ£o adicionados aqui -->
    </div>
    
    <div>

    </div>
    
    <div>
        <label for="totalValue">Valor Total:</label>
        <span id="totalValue">0</span>
    </div>
    
    <button onclick="knapsack()">Calcular Knapsack</button>
    
    <script src="script.js"></script>

</html>
